<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="An HTML & CSS quiz for WDD 130 students to test their knowledge of web development basics." />
    <meta name="author" content="Francesco Foresta" />
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <h1>WDD 130 | Francesco Foresta | HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Test Your Knowledge</legend>
                <div class="fieldset-wrapper">
                    <div class="form-item">
                        <label for="q1">1. What does HTML stand for?</label>
                        <input type="text" id="q1" name="q1" />
                    </div>

                    <div class="form-item">
                        <label for="q2">2. Explain the purpose of a CSS class selector:</label>
                        <textarea id="q2" name="q2" rows="3"></textarea>
                    </div>

                    <div class="form-item">
                        <label for="q3">3. Which HTML tag is used for inserting a line break?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="br">&lt;br&gt;</option>
                            <option value="hr">&lt;hr&gt;</option>
                            <option value="p">&lt;p&gt;</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label for="q4">4. How many heading levels are available in HTML?</label>
                        <input type="number" id="q4" name="q4" min="1" max="6" />
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>Â©2025 | HTML & CSS Quiz | Francesco Foresta</p>
    </footer>
</body>

</html>

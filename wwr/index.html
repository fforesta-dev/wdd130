<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Whisper River Rafting</title>
    <meta name="description" content="Welcome to Whisper River Rafting. Book your next adventure with us!" />
    <meta name="author" content="Francesco Foresta" />
    <link rel="stylesheet" href="styles/rafting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Source+Sans+3:wght@400;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo-whisper.webp" alt="Whispering River Rafting Logo" class="logo" />
        </a>
        <nav>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/hero-rafting.webp" alt="Rafting adventure" class="hero-img" />
            <h1 class="hero-title">Have An Adventure!</h1>
            <div class="abs-article" style="text-align:center">
                <a href="trips.html" class="form-button">Book with Us</a>
            </div>
        </section>

        <section class="adventure">
            <h2>Our Activities</h2>
            <figure>
                <img src="images/swimming.webp" alt="Swimming" />
                <figcaption>Swimming</figcaption>
            </figure>
            <figure>
                <img src="images/camping.webp" alt="Camping" />
                <figcaption>Camping</figcaption>
            </figure>
            <figure>
                <img src="images/rapids.webp" alt="Rapids" />
                <figcaption>Rapids</figcaption>
            </figure>
        </section>

        <section class="form-section">
            <h2 class="form-title">Newsletter</h2>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Your name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Your email address" required />
                    </div>
                </div>
                <button type="submit" class="form-button">SIGN UP</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Whispering River Rafting - Designed by Francesco Foresta</p>
        <div class="footer-social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.webp" alt="Link to our Facebook page">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.webp" alt="Link to our Instagram profile">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="images/x-twitter.webp" alt="Link to our X page">
            </a>
        </div>
    </footer>
</body>

</html>
